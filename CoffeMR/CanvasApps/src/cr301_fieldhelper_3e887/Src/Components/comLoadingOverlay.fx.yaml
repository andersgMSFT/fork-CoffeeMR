comLoadingOverlay As CanvasComponent:
    Fill: =RGBA(227, 227, 227, 0.64)
    Height: =App.Height
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Image2 As image:
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =300
        Image: ='loading-spinner'
        ImagePosition: =ImagePosition.Fill
        Width: =300
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height/2 - Self.Height/2
        ZIndex: =1

